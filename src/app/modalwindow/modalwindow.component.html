<div class="modal-header modal-fade" tabindex="-1" role="dialog">
    <h4 class="modal-title" id="modal-basic-title">Update Appointment Status</h4>
   <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="passBack()">
          <span aria-hidden="true">&times;</span>
        </button>
  </div>
 
  <div class="modal-footer">
     <button type="button" class="btn btn-danger" (click)="updateAppointment(cancel)" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" (click)="updateAppointment(completed)">Completed</button>
     </div>
