<div class="container">
  <div class="card">
  <!-- <div style="background-color: #343a40;color: white"class="card-header text-center"><strong>Register</strong></div> -->
  <div class="card-body">
          <form name="registerform" class="w-50 m-auto" >
                    <div style="margin-bottom: 3%">
                        <div class="form-check-inline">
                          <label  style="color: white" class="form-check-label">
                            <input type="radio"  class="form-check-input" (click)="onPatient()" id =userPatient checked="checked" name="usertype" required>Patient
                          </label>
                        </div>
                        <div class="form-check-inline">
                          <label style="color: white" class="form-check-label">
                            <input type="radio" class="form-check-input" (click)="onDoctor()" id =userDoctor name="usertype">Doctor
                          </label>
                        </div>
                      </div>
                        <br>
                  <div class="form-group">
                      <div *ngIf="isdoctorchecked" class="form-row">
                          <label style="color: white">License Number</label>
                          <input type="text"  name="licensenumber" id="licensenumber" placeholder="License Number" required class="form-control">
                          <div *ngIf="licnull" style="color:red">
                              License number is reqired
                            </div>
                      </div>
                      <div class="form-row">
                          <div class="col-md-6">
                      <label style="color: white">First Name</label>
                      <input type="text" name="firstName" id="firstName" placeholder="First Name" required class="form-control">
                      <div *ngIf="fnnull" style="color:red">
                        First Name is required
                      </div>                       
                  </div>
                  <div class="col-md-6">
                      <label style="color: white">Last Name</label>
                      <input type="text" name="lastName" id="lastName" placeholder="Last Name" required class="form-control">
                      <div *ngIf="lnnull" style="color:red">
                        Last Name is required
                      </div>
                  </div>
                  </div>
              </div>
              <div class="form-group">
              <div class="form-row">
                      <div class="col-md-6">
                      <label style="color: white">Email</label>
                      <input type="email" name="email" id="email" placeholder="Email" required class="form-control">
                      <div *ngIf="enull" style="color:red">
                        Email is required
                      </div>
                      <div *ngIf="einvalid" style="color:red">
                        Invalid email id.
                      </div>
                      </div>
                      <div class="col-md-6">
                      <label style="color: white">Password</label>
                      <input type="password" name="password" id="password" placeholder="Password" minlength="8" maxlength="15" required class="form-control">
                      <div *ngIf="pnull" style="color:red">
                        Password is required
                      </div>  
                    </div>  
              </div>  
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                                      <label style="color: white">Address</label>
                              <textarea class="form-control" id="address" placeholder="Optional" rows="3"></textarea>
                      </div> 
                      <div class="col-md-6">
                          <label style="color: white">Phone</label>
                          <input type="text" name="phone" id="phone" placeholder="Phone" minlength="10" maxlength="13" required class="form-control">
                          <div *ngIf="phnull" style="color:red">
                            Phone is required
                          </div>  
                        </div> 
                  </div>
              </div>
              <div class="form-group">
                      <div class="form-row">
                              <div class="col-md-6">
                              <label style="color: white">City</label>
                              <input type="text" name="city" id="city" placeholder="City" class="form-control">
                              </div>
                              <div class="col-md-6">
                                  <label style="color: white">Date of Birth</label>
                              <input type="text" name="dateofBirth" id="dateofBirth" placeholder="MM-DD-YYYY" required class="form-control">  
                              <div *ngIf="dobnull" style="color:red">
                                Date of Birth is required
                              </div>  
                            </div>
                      </div> 
              </div>
              <div class="form-group">
                      <div class="form-row">
                          <div class="col-md-6">
                      <label style="color: white">Postal Code</label>
                      <input type="text" name="postalCode" id="postalCode" placeholder="Postal Code"  class="form-control">
                  </div>
                  <div class="col-md-6">
                      <label style="color: white">Province</label>
                      <input type="text" name="province" id="province" placeholder="Province" class="form-control">
                  </div>
                  </div>
              </div>
              <div class="form-group">
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="consentcheckbox" value="consentcheckbox" required="">
                  <label class="form-check-label" style="color: white" for="consentcheckbox">I, agree the information provided is correct &nbsp;</label>
                  <div *ngIf="pnull" style="color:red">
                    Please Agree
                  </div>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="newslettercheckbox" value="newslettercheckbox">
                  <label class="form-check-label" style="color: white" for="newslettercheckbox">Subscribe for Newsletter</label>
                </div>
              </div>
              <div class="form-group">
                  <input type="submit" value="Register" (click)="validate()" class="btn btn-dark signup">
              </div>
      </form>
  </div>
</div>
</div>
