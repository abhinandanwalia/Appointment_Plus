 <div *ngIf="!show_blog_data" class="container">
    <div  *ngIf="doc" class="row m-0 blogRow">
      <div class="col-sm-10"></div>
      <div class="col-sm-2">
   <button type="button" routerLink="/createblog"  [queryParams]="{ usr: 'doctor' }"class="btn btn-dark post">New Blog <i class="fa fa-plus addBlog" aria-hidden="true"></i></button>
      </div>
    </div>
    <div *ngFor="let eachrow of blog_info">
           <div  Class="row blogbox">
             <div *ngFor="let b of eachrow">
         <div class="col">
             <div class="shadow p-3 mb-5 bg-white rounded">
                 <img width="300" height="300" [src]="b.image">
               <br><br><br>  
               <a (click)="getOneblog(b.Blogid)" class="stretched-link">
               <h5 align="center"(click)="getOneblog(b.Blogid)" >{{b.Title}}</h5>
               </a>
               <br>
               <br>
             </div>
         </div>
       </div> 
       </div>
     </div>
           </div>
           <div *ngIf="show_blog_data" >
               <button type="button"(click)="onBlogHome()" style="width: 10%;margin-left: 80%;"class="btn btn-dark post">Visit Blogs</button>
             <!-- <button (click)="onBlogHome()" class="btn btn-dark post" style="margin-left:80%;color: white">Visit Blogs</button> -->
             <div class="row">
             <div class="leftcolumn">
               <div style="margin-left:15%"class="shadow bg-white rounded">
                 <h2 name="blog_title" style="text-align: center" >{{blog_title}}</h2>
                 <img class="fakeimg"  [src]="blog_image">
                 <p style="margin-left: 5%" > {{blog_description}}</p>
                 
               </div>
               </div>
             </div>
           </div>
